version: "3.9"
services:
  # Auth Service (вже є)
  auth_db:
    image: postgres:16
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d authdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth_service:
    build: ./services/auth_service
    volumes:
      - ./services/auth_service:/app
    env_file:
      - ./services/auth_service/.env
    depends_on:
      auth_db:
        condition: service_healthy
    ports:
      - "8001:8000"
    command: >
      sh -c "
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  # Board Service - ДОДАЄМО
  board_db:
    image: postgres:16
    environment:
      POSTGRES_DB: boarddb
      POSTGRES_USER: boarduser
      POSTGRES_PASSWORD: boardpass
    volumes:
      - board_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boarduser -d boarddb"]
      interval: 5s
      timeout: 5s
      retries: 5

  board_service:
    build: ./services/board_service
    volumes:
      - ./services/board_service:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://boarduser:boardpass@board_db:5432/boarddb
      - PROJECT_NAME=Board Service
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      board_db:
        condition: service_healthy
    ports:
      - "8003:8000"
    # Видаляємо command, бо тепер використовуємо ENTRYPOINT
volumes:
  auth_db_data:
  board_db_data: