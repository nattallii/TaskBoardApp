name: CI

on:
  push:
  pull_request:

jobs:
  pylint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: pip install uv

      - name: Lint auth service
        run: |
          cd services/auth_service
          uv sync
          uv run pylint app --fail-under=1.0

      - name: Lint profile service
        run: |
          cd services/profile_service
          uv sync
          uv run pylint app --fail-under=1.0

      #- name: unit tests
       # run: run pytest


  docker-test:
    runs-on: ubuntu-latest
    needs: pylint-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and start services
        run: docker compose up -d --build

      - name: Shutdown
        run: sleep 15

      - name: Show container status
        run: docker ps

      - name: Stop services
        if: always()
        run: docker compose down



  build-and-push:
    runs-on: ubuntu-latest
    needs: docker-test
    if: github.ref == 'refs/heads/main'

    strategy:
      matrix:
        service:
          - name: auth-service
            path: services/auth_service
          - name: profile-service
            path: services/profile_service
          - name: board-service
            path: services/board_service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          file: ${{ matrix.service.path }}/Dockerfile
          push: true
          tags: |
            natalii571/${{ matrix.service.name }}:latest
